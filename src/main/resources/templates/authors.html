<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Spring MVC Framework</title>
<body>
<h1>Author List</h1>

<table>
<tr>
<th>ID</th>
<th>First Name</th>
<th>Last Name</th>
</tr>
<tr th:each="author : ${authors}">
<td th:text="${author.id}">123</td>
<td th:text="${author.firstName}">xyz</td>
<td th:text="${author.lastName}">abc</td>
</tr>
</table>
</body>
</head>
</html>
